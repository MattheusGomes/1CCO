<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senha</title>
</head>
<body>

    <h1>Login</h1>

    <h4>Insira o seu login</h4>
    <input type="text" placeholder="Login" id="lg">
    <br>
    <h4>Insira a sua senha</h4>
    <input type="password" placeholder="senha" id="sn">
    <br>
    <h4>Insira o codigo de segurança</h4>
    <input type="text"  id="cd">

    <br><br>
    <button onclick="login()">Logar </button>


    
</body>
</html>


<script>


    function login(){

        var log = lg.value;
        var sen = sn.value;
        var cod = cd.value;


        if (log == "SPTech" && sen == "digital" && cod == 123){
            alert("Usuario autenticado com sucesso");
        }else{
            alert("Falha na autenticação");
        }





    }




</script>
