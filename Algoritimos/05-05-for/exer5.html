<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>99 a 1</title>
</head>
<body>

    <button onclick="conte()">Conte de 99 a 1</button>
    
    <br><br>
    <div id="msg"></div>
</body>
</html>


<script>

    function conte(){


        for(var i = 99; i >= 1 ; i--){

            msg.innerHTML += "<br>"+ i;



        }




    }




</script>
