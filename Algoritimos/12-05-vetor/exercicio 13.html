<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campanha</title>
</head>

<body>



    <select name="" id="selResultado">
        <option value="1">Vitória</option>
        <option value="2">Empate</option>
        <option value="3">Derrota</option>
    </select>
    <br><br>
    <button onclick="registrar()">Registrar Jogo</button>
    <br><br>

    Entre com o jogo que deseja verificar o resultado
    <input type="text" name="" id="verifica">
    <br><br>
    <button onclick="verificar()">Verificar</button>
    <br><br>
    <div id="msg"></div>


</body>

</html>

<script>
    var jogos = [];
    var vitorias = 0;
    var derrotas = 0;
    var empates = 0;
    var pontos = 0;
    var i = 0;

    function registrar() {

        var resultado = selResultado.value;
        jogos.push(resultado);

        for (; i < jogos.length; i++) {
            if (jogos[i] == 1) {

                vitorias++;
                pontos += 3;

            } else if (jogos[i] == 2) {

                empates++;
                pontos += 1;

            } else if (jogos[i] == 3) {

                derrotas++;


            }
        }

        var aproveita = pontos / (jogos.length * 3) * 100;


        msg.innerHTML += "<br>O time teve: " + vitorias + " vitórias, " + empates + " empates, " + derrotas +
            " derrotas."

        msg.innerHTML += "<br>Pontuação total: " + pontos + " pontos."

        msg.innerHTML += "<br>Aproveitamento: " + aproveita.toFixed(2) + "%"


    }

    function verificar() {

        var v = Number( verifica.value);



        if (jogos[v - 1] == 1) {

            msg.innerHTML += `<br><br>No ${v} ° jogo, o time Ganhou`
        }else if(jogos[v - 1] == 2){
            
            msg.innerHTML += `<br><br>No ${v} ° jogo, o time Empatou`
        }else if(jogos[v - 1] == 3){
            msg.innerHTML += `<br><br>No ${v} ° jogo, o time Perdeu`
            
        }else if(jogos[v - 1] == null){
            
            msg.innerHTML += `<br><br>A ${v} ° partida ainda não foi dispultada.`;

        }
    }
</script>
