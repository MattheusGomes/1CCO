<!DOCTYPE html>
<html lang="en">
<head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Bairro</title>
</head>
<body>

            Entre com os bairro em que você morou
            <input type="text" name="" id="bairro">
            <br><br>
            <button onclick="cadastrar()">Cadastrar bairro</button>
            <br><br>
            Entre com o numero desse bairro
            <input type="number" name="" id="numB">
            <br><br>
            <button onclick="relembrar()">Relembrar moradia</button>
            <br><br>
            <div id="msg"></div>
</body>
</html>

<script>

            var vBairro = [];

            function cadastrar(){
                        var b = bairro.value;
                        vBairro.push(b);

            }

            function relembrar(){
                        var n = numB.value;
                        
                        if(n > vBairro.length){
                                    msg.innerHTML = "Você ainda não morou num "+n+"º bairro!";
                        }else{
         
                                    msg.innerHTML = "O "+n+"°  bairro que você morou foi: "+vBairro[n - 1];
                                    
                        }
                        


            }



</script>
