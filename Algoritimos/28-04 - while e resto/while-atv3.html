<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>intervalos</title>
</head>

<body>

    Entre com o o limite inferior
    <input type="text" name="" id="inf">
    <br><br>
    Entre com o limite superior
    <input type="text" name="" id="sup">
    <br><br>
    <button onclick="apre()">apresentar</button>
    <br><br>

    <div id="msg"></div>

</body>

</html>

<script>
    function apre() {

        var i = inf.value;
        var s = sup.value;

        while (i <= s) {
            msg.innerHTML += i + "<br>";
            i++;

        }
    }
</script>
