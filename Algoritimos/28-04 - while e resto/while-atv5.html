<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100 pares</title>
</head>

<body>

    <h2>Pares</h2>

    <button onclick="par()">Pares</button>

    <br><br>
    <div id="msg"></div>

</body>

</html>

<script>
    function par() {

        i = 0;

        while(i <= 100 ){

            msg.innerHTML += i +"<br>" 
            i++;
        }


    }
</script>
