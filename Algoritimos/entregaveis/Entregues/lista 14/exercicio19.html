<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caronas</title>
</head>

<body>

    <h2>Caronas</h2>

    Entre com a capacidade de passageiros suportada pelo veiculo
    <input type="text" name="" id="capa">
    <br><br>
    Entre com a quantidade de pessoas que vão utilizar o veiculo
    <input type="text" name="" id="qtdcarro">
    <br><br>

    <button onclick="carona()">#Partiu Carona</button>

    <br><br>

    <div id="msg"></div>



</body>

</html>

<script>
    function carona() {

        var i = 1;
        passa = Number(qtdcarro.value);
        capacidade = Number(capa.value);

        while (i <= passa) {
            if (i <= capacidade) {

                if (i == 1) {
                    msg.innerHTML += "Entrou o " + i + "° passageiro (que é o(a) motorista) <br>"
                } else {
                    msg.innerHTML += "Entrou o " + i + "° passageiro <br>"
                }

            } else {
                msg.innerHTML += "O " + i + "° passageiro terá que esperar! <br>"
            }
            i++;
        }
    }
</script>
