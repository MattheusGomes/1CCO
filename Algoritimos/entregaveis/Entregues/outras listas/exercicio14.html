<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altura</title>
</head>


<body>


    <div id="dados1">

        <h2>Altura</h2>
        <b>Insira a altura inicial para piloto </b>
        <input type="text" id="iniPilo">
        <br>

        <b>Insira a altura limite para piloto </b>
        <input type="text" id="limPilo">

        <br><br>

        <b>Insira a altura inicial para jogador de basquete</b>
        <input type="text" id="iniJoga">
        <br>

        <b>Insira a altura limite para jogador de basquete </b>
        <input type="text" id="limJoga">
        <br><br>
        <button onclick="sele()">Selecionar</button>
    </div>

    <div id="dados2" style="display: none;">

        <h2>Processo de Seleção de novos atletas</h2>


        <h4 id="sub1"></h4>
        <h4 id="sub2"></h4>

        <b>Insira o nome do candidato</b>
        <input type="text" id="nomeC">
        <br>
        <b>Insira a atura do candidato</b>
        <input type="text" id="alturaC">

        <br><br>

        <select id="modalidade">
            <option value="0">--Selecionar--</option>
            <option value="1">Jogador de basquete</option>
            <option value="2">Piloto</option>
        </select>
        <br><br>
        <button onclick="sele()">Cadastrar</button>
        <br><br>
        <div id="msg"></div>

    </div>


</body>

</html>

<script>
    var alturaMinP = 0;
    var alturaMaxP = 0;
    var alturaMinJ = 0;
    var alturaMaxJ = 0;

    function sele() {
        alturaMinP = iniPilo.value;
        alturaMaxP = limPilo.value;
        alturaMinJ = iniJoga.value;
        alturaMaxJ = limJoga.value;


        var mod = modalidade.value;
        var nome = nomeC.value;
        var altura = alturaC.value;

        if (alturaMinP > 1 && alturaMaxP > alturaMinP) {

            if (alturaMinJ > 1.5 && alturaMaxJ > alturaMinJ) {

                dados1.style.display = "none";
                dados2.style.display = "block";

                sub1.innerHTML = "Critério de Seleção de piloto – altura entre " + alturaMinP + " até " + alturaMaxP;
                sub2.innerHTML = "Critério de Seleção de jogador de basquete – altura entre " + alturaMinJ + " até " +
                    alturaMaxJ;

            } else {

                alert("Intervalo de altura do JOGADOR invalida");
            }

        } else {
            alert("Intervalo de altura do PILOTO invalida");
        }


        if (mod == 1) {

            if (altura >= alturaMinJ && altura <= alturaMaxJ) {
                msg.innerHTML += "<br>O candidato " + nome + " com altura de " + altura +
                    " participará do processo de seleção de jogador";

            } else {
                msg.innerHTML += "<br>Infelizmente o candidato " + nome + " com altura de " + altura +
                    " não atende os requisitos";
            }

        } else if (mod == 2) {

            if (altura >= alturaMinP && altura <= alturaMaxP) {
                msg.innerHTML += "<br>O candidato " + nome + " com altura de " + altura +
                    " participará do processo de seleção de piloto";
            } else {
                msg.innerHTML += "<br>Infelizmente o candidato " + nome + " com altura de " + altura +
                    " não atende os requisitos";
            }
        } else {
            msg.innerHTML = " ";
        }



    }
</script>
