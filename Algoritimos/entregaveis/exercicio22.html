<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplos de 3 e 5</title>
</head>

<body>

    <button onclick="aperta()">Curto 3 e 5!</button>

    <div id="msg"></div>

</body>

</html>

<script>
    function aperta() {

        i = 0;

        while (i <= 100) {

            if (i % 3 == 0 && i % 5 == 0) {

                msg.innerHTML += i+" <b>É TRI! É PENTA!</b> <br>";

            } else if (i % 3 == 0) {

                msg.innerHTML += i+" É TRI!<br>";

            } else if (i % 5 == 0) {
                msg.innerHTML += i+" É PENTA!<br>";

            }else {
                msg.innerHTML += i +"<br>";
            }

            i++;
        }

    }
</script>
