<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vetores</title>
</head>

<body>

    <div id="vetor1"></div>
    <br><br>
    <div id="vetor2"></div>
    <br><br>
    <button onclick="mostrar()">Mostrar resultado</button>
    <br><br>
    <div id="msg"></div>
</body>

</html>

<script>
    var primeiroVetor = [2, 4, 7, 11, 15];
    var segundoVetor = [3, 5, 9, 16, 20];
    
    var terceiroVetor = [1,3,5,7,9,11,13];
    var quartoVetor = [9,10,11,12,13,14,15];

    vetor1.innerHTML = "Vetor 1 e 2<br>"+primeiroVetor;
    vetor1.innerHTML += "<br>"+ segundoVetor;

    vetor2.innerHTML = "Vetor 3 e 4<br>"+terceiroVetor;
    vetor2.innerHTML += "<br>"+ quartoVetor;

    var vetorFinal = [];
    var vetorFinal2 = [];

    function mostrar() {

        for (let i = 0; i < primeiroVetor.length; i++) {
            vetorFinal.push(primeiroVetor[i]);
        }
        for (let i = 0; i < segundoVetor.length; i++) {
            vetorFinal.push(segundoVetor[i]);
        }

        for (let i = 0; i < vetorFinal.length; i++) {

            for (let j = 0; j < vetorFinal.length; j++) {

                if (vetorFinal[j] > vetorFinal[j + 1]) {
                    var proximo = vetorFinal[j];
                    var anterior = vetorFinal[j + 1]

                    vetorFinal[j] = anterior;
                    vetorFinal[j + 1] = proximo;

                }
            }
        }

        for (let i = 0; i < terceiroVetor.length; i++) {
            vetorFinal2.push(terceiroVetor[i]);
        }
        for (let i = 0; i < quartoVetor.length; i++) {
            vetorFinal2.push(quartoVetor[i]);
        }
        for (let i = 0; i < vetorFinal2.length; i++) {

            for (let j = 0; j < vetorFinal2.length; j++) {

                if (vetorFinal2[j] > vetorFinal2[j + 1]) {
                    var proximo = vetorFinal2[j];
                    var anterior = vetorFinal2[j + 1]

                    vetorFinal2[j] = anterior;
                    vetorFinal2[j + 1] = proximo;

                }

            }
        }



        msg.innerHTML = "Vetor 1 e 2: <br>"+ vetorFinal+".";
        msg.innerHTML += "<br><br>Vetor 3 e 4: <br> "+ vetorFinal2+".";

    }
</script>
