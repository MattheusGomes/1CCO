<body>


    <h3>Entre com uma senha</h3>
    <input type="text" name="" id="senha" onkeyup="senhaForte()">
    <br><br>
    <div id="senhaNova"></div>

</body>

<script>
    var i = 0;

    function senhaForte() {
        var sn = senha.value;
        var mdA = sn.indexOf('A');
        var md = sn[mdA - 1] = '@';


        senhaNova.innerHTML += mdA; 
        senhaNova.innerHTML += md; 
        senhaNova.innerHTML += sn;
