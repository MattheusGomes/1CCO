<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altura</title>
</head>

<body>

    Insira a sua Altura
    <input type="text" id="at">
    <button onclick="verif()">Verificar</button>
    <br><br>

    <div id="msg"></div>


</body>

</html>


<script>
    function verif() {

        var corr = at.value < 1.60;
        var vale = at.value < 1.60;
        var jog = at.value > 1.60 && at.value < 1.85;


        if (corr) {
            msg.innerHTML += "<br>Pode tentar ser piloto(a) de corrida";
        }
        if (vale) {
            msg.innerHTML += "<br>Pode tentar ser velejador(a)";
            
        }
        if (jog) {
            
            msg.innerHTML = "<br>Pode tentar ser jogador de futebol ou handbol";
        }








    }
</script>
