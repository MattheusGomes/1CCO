<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h3>Copia</h3>

    <button onclick="numeros()">Curto 3 e 5!</button>
    <br><br>

    <div id="msg"></div>

    
</body>
</html>

<script>

    function numeros(){

        for (var i = 1; i<= 100; i++){

            var teste1 =  i % 3 == 0;
            var teste2 =  i % 5 == 0;
            var teste3 =  i % 3 == 0  && i % 5 == 0;

            if(teste3){
                msg.innerHTML += i +"- É TRI! É PENTA!<br>"
            }else if(teste2){
                msg.innerHTML += i +"- É PENTA!<br>"
                
            }else if(teste1){
                msg.innerHTML += i +"- É TRI! <br>"
            }else{
                
                msg.innerHTML += i+ " <br>";
            }

        }

    }



</script>
