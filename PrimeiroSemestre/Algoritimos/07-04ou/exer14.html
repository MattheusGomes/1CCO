<body>

    <select id="tipo">

        <option value="1">Comum</option>
        <option value="2">Estudante</option>

    </select>

    <select name="" id="tipoPas">

        <option value="1">Passagem única</option>
        <option value="2">Passagem integração</option>


    </select>

    <button onclick="simular()">Simular preço</button>

    <div id="apr"></div>

</body>

</html>

<script>
    function simular() {
        /* preço = 4.40, integração = 5.90  */

        var p = tipo.value;
        var pT = tipoPas.value;
        var calc = 0;

        if (p == 1 && pT == 1) {

            calc = 4.40;
            apr.innerHTML = "Valor da passagem escolhida: R$" + calc;

        } else if (p == 1 && pT == 2) {
            apr.innerHTML = "Valor da passagem escolhida: R$" + calc;

        } else if (p == 2 && pT == 1) {
            calc = (4.40 * 0.5);
            apr.innerHTML = "Valor da passagem escolhida: R$" + calc;
        } else if (p == 2 && pT == 2) {

            calc = (5.90 * 0.5);

            calc = (4.40 * 0);

        } else if (p == 3 && pT == 2) {

            calc = (5.90 * 0);

        }








    }
</script>
