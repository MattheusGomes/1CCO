<!DOCTYPE html>
<html lang="en">
<head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Lista de filmes</title>
</head>
<body>
            Entre com o seus filmes favoritos em ordem
            <input type="text" name="" id="filme">
            <br><br>
            <button onclick="cadastrar()">Cadastrar filme</button>
            <br><br>
            <div id="msg"></div>


</body>
</html>

<script>

            var fav = [];
            var i = 1;

            function cadastrar(){
                        var f = filme.value;
                        fav.push(f);
                        
                        for(; i <= fav.length; i++){

                                    msg.innerHTML += "<br>"+ fav[fav.length - 1];

                        }

            }



</script>
