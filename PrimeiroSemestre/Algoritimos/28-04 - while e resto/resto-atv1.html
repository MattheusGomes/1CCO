<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisibilidade</title>
</head>

<body>

    <h2>É divisivel por 7?</h2>

    Entre com um numero
    <input type="text" id="num">
    <br><br>
    <button onclick="calcular()">Calcular</button>


</body>

</html>

<script>

    function calcular() {
        var numero = Number(num.value);
        var verificar = numero % 7;

        if (verificar == 0) {
            alert("O numero " + numero + " é divisivel por 7");
        } else {
            alert("O numero " + numero + " NÃO é divisivel por 7");
        }
    }

</script>
