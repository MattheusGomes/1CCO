<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frase </title>
</head>

<body>

    <b>Entre com uma frase</b>
    <input type="text" name="" id="frase" onkeyup="sep()">
    <br><br>
    <div id="msg"></div>


</body>

</html>

<script>
    function sep() {

        var fr = frase.value;
        var num = Number(fr.length);

        msg.innerHTML +=  fr[num-1] +" <br>"



    }


</script>
